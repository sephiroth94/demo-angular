<div class="row mb-3">
    <div class="col-md-3">
        <div class="form-floating mb-3 mb-md-0">
            <input class="form-control" id="inputTitulo" type="text" placeholder="Enter your first name" [(ngModel)]="txtNombre"/>
            <label for="inputTitulo">Nombre usuario</label>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-floating">
            <input class="form-control" id="inputDescripcion" type="text" placeholder="Enter your last name" [(ngModel)]="txtUsuario"/>
            <label for="inputDescripcion">Rol</label>
        </div>
    </div>
</div>

<div class="mt-4 mb-0">
    <div class="d-grid"><a class="btn btn-primary btn-block" (click)="eventoClick()">
        confirmar
    </a></div>
</div>
